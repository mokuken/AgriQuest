
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>AgriQuest - Choose Role</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
	<style>
		body {
			margin: 0;
			min-height: 100vh;
			font-family: 'Inter', Arial, sans-serif;
			background: linear-gradient(135deg, #f7fbe7 0%, #eaf7f2 100%);
			display: flex;
			align-items: center;
			justify-content: center;
			position: relative;
		}
	/* Removed background icon styles */
		.center-card {
			background: #fff;
			border-radius: 24px;
			box-shadow: 0 8px 32px rgba(60, 80, 60, 0.10);
			padding: 40px 32px 32px 32px;
			max-width: 400px;
			width: 100%;
			text-align: center;
			z-index: 1;
		}
		.logo {
			width: 56px;
			height: 56px;
			margin-bottom: 12px;
			border-radius: 50%;
			background: #eaf7f2;
			display: flex;
			align-items: center;
			justify-content: center;
			margin-left: auto;
			margin-right: auto;
		}
		.logo svg {
			width: 32px;
			height: 32px;
			fill: #7ca77c;
		}
		h1 {
			font-size: 2rem;
			font-weight: 700;
			margin: 0 0 8px 0;
			color: #2d3a2d;
		}
		.subtitle {
			color: #6b7c6b;
			font-size: 1rem;
			margin-bottom: 24px;
		}
		.role-options {
			display: flex;
			gap: 20px;
			justify-content: center;
			margin-bottom: 24px;
		}
		.role-box {
			background: #f7fbe7;
			border: 2px solid #eaf7f2;
			border-radius: 16px;
			padding: 24px 20px;
			width: 140px;
			cursor: pointer;
			transition: box-shadow 0.2s, border-color 0.2s;
			box-shadow: 0 2px 8px rgba(60, 80, 60, 0.04);
		}
		.role-box:hover {
			border-color: #7ca77c;
			box-shadow: 0 4px 16px rgba(60, 80, 60, 0.10);
		}
		.role-icon {
			margin-bottom: 10px;
		}
		.role-title {
			font-weight: 600;
			font-size: 1.1rem;
			color: #2d3a2d;
			margin-bottom: 4px;
		}
		.role-desc {
			color: #6b7c6b;
			font-size: 0.95rem;
		}
		.login-link {
			margin-top: 12px;
			font-size: 1rem;
			color: #7ca77c;
			text-decoration: none;
			transition: text-decoration 0.2s;
		}
		.login-link:hover {
			text-decoration: none;
		}
		a {
			text-decoration: none;
		}
		a:hover {
			text-decoration: none;
		}
	</style>
</head>
<body>
	<!-- Removed decorative background icons -->
	<div class="center-card">
        <img src="images/agriquest_logo.png" alt="AgriQuest Logo" style="width:50px;">
		<h1>AgriQuest</h1>
		<div class="subtitle">Join our learning community</div>
		<div style="font-weight:600; color:#2d3a2d; margin-bottom:18px;">Choose your role</div>
		<div class="role-options">
			<a href="student/login_student.html" class="role-box" tabindex="0">
				<div class="role-icon">
					<svg viewBox="0 0 32 32" width="32" height="32"><path d="M16 6l12 6-12 6-12-6 12-6zm0 14c-5 0-9 2.24-9 5v1h18v-1c0-2.76-4-5-9-5z" fill="#7ca77c"/></svg>
				</div>
				<div class="role-title">Student</div>
				<div class="role-desc">Learn and take quizzes</div>
			</a>
			<a href="teacher/login_teacher.html" class="role-box" tabindex="0">
				<div class="role-icon">
					<svg viewBox="0 0 32 32" width="32" height="32"><rect x="6" y="10" width="20" height="12" rx="3" fill="#7ca77c"/><circle cx="11" cy="16" r="2" fill="#eaf7f2"/><circle cx="21" cy="16" r="2" fill="#eaf7f2"/></svg>
				</div>
				<div class="role-title">Teacher</div>
				<div class="role-desc">Create and manage quizzes</div>
			</a>
		</div>
	</div>
</body>
</html>
