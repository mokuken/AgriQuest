<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
</head>
<style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: #f8f9e9;
        min-height: 100vh;
        display: flex;
    }
    .left {
        width: 20%;
        background: white;
        padding: 20px;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        min-height: 100vh;
        border-right: 1px solid #e0e0e0;
    }
    .right {
        height: 100vh;
        width: 80%;
        overflow-y: scroll;
        padding-bottom: 20px;
    }
    .logo {
        width: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
        font-weight: 700;
        color: #2d3a2d;
        padding: 10px 0;
    }
    .header {
        width: 100%;
        background-color: #fff;
        border-bottom: 1px solid #e0e0e0;
        margin-bottom: 20px;
        padding: 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }
    .header-title { display: flex; flex-direction: column; gap: 8px; }
    .header-actions button { margin-left: 8px; }
</style>
<body>
    <div class="left">
        <div>
            <div class="logo">
                <img src="images/agriquest_logo.png" alt="Logo" width="50" height="50">
                <span style="font-size: 1.5rem;">AgriQuest</span>
            </div>
            <div></div>
        </div>
    </div>
    <div class="right">
        <div class="header">
            <div class="header-title">
                <span style="font-size: 1.5rem; font-weight: 700; color: #2d3a2d;">Title</span>
                <span style="font-size: 1rem; color: grey;">Description</span>
            </div>
            <div class="header-actions">
                <button style="padding: 10px 15px; border: none; border-radius: 6px; background-color: #4e4e4e; color: white; font-weight: 600;">btn one</button>
                <button style="padding: 10px 15px; border: none; border-radius: 6px; background-color: #4CAF50; color: white; font-weight: 600;">btn two</button>
            </div>
        </div>
    </div>
</body>
</html>
