<style>
  .alert-modal {
    position: fixed;
    left: 50%;
    bottom: 32px;
    transform: translateX(-50%);
    min-width: 320px;
    max-width: 480px;
    background: #fff;
    color: #111827;
    border-radius: 8px;
    box-shadow: 0 4px 16px rgba(0,0,0,0.12);
    padding: 16px 24px;
    font-size: 1.05rem;
    font-weight: 500;
    z-index: 10000;
    display: none;
    align-items: center;
    justify-content: center;
    text-align: center;
    border: 2px solid #e5e7eb;
    transition: opacity 0.2s;
  }
  .alert-modal.success {
    border-color: #22c55e;
    color: #16a34a;
  }
  .alert-modal.error {
    border-color: #ef4444;
    color: #b91c1c;
  }
  .alert-modal.show {
    display: flex;
    opacity: 1;
  }
</style>
<div id="alert-modal" class="alert-modal" role="alert"></div>
<script>
  window.showAlertModal = function(message, type = "success") {
    const alertModal = document.getElementById("alert-modal");
    alertModal.textContent = message;
    alertModal.className = `alert-modal ${type} show`;
    setTimeout(() => {
      alertModal.classList.remove("show");
    }, 2500);
  }
</script>
